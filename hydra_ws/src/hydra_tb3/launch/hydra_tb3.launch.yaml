---
launch:
  - set_remap: {from: hydra/input/camera/rgb/image_raw, to: /camera/image_raw}
  - set_remap: {from: hydra/input/camera/depth_registered/image_rect, to: /camera/depth/image_raw}
  - set_remap: {from: hydra/input/camera/rgb/camera_info, to: /camera/camera_info}
  - set_remap: {from: hydra/input/camera/semantic/image_raw, to: /semantic/labels} #semantic topic

  - include:
      file: $(find-pkg-share hydra_ros)/launch/hydra.launch.yaml
      arg:
        - {name: dataset, value: house}
        - {name: labelspace, value: house}
        - {name: use_sim_time, value: 'true'}
        - {name: sensor_frame, value: camera_rgb_optical_frame}
        - {name: robot_frame, value: base_link}
        - {name: odom_frame, value: odom}
        - {name: map_frame, value: map}
        - {name: hydra_config_path, value: $(find-pkg-share hydra)/config/datasets/uhumans2.yaml}
        - {name: input_config_path, value: $(find-pkg-share hydra_tb3)/config/hydra_tb3.yaml}
        - {name: labelspace_path, value: $(find-pkg-share hydra_tb3)/label_spaces/house.yaml}
        - {name: lcd_config_path, value: $(find-pkg-share hydra)/config/lcd/uhumans2.yaml}
        - {name: log_path, value: $(env HOME)/.hydra/house}

